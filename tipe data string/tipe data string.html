<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        document.writeln("M. Wira Ade Kusuma")
        document.writeln("</br>")
        document.writeln('Manusia Biasa')

        // menambah string
        document.writeln("</br>")
        document.writeln("Nama : " + "M. Wira Ade Kusuma")
        document.writeln("</br>")
        document.writeln('Motto : ' + 'Manusia Biasa')

        // escape squence
        document.writeln("</br>")
        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("M \nWira \nAde \nKusuma\n")
        document.writeln("\\Rumah\\Wira\n")
        document.writeln("\"Manusia Biasa\"\n")
        document.writeln("\'Belajar JavaScript\'\n")
        document.writeln("</textarea>")
    </script>
</body>

</html>
