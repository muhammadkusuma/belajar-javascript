<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konversi String dan Number</title>
</head>
<body>
<script>
    const value1=parseInt("1")
    const value2=1
    const sum=value1+value2

    document.writeln(`<p>${sum}</p>`)

    document.writeln(`<p>${parseInt("1.1")}</p>`)
    document.writeln(`<p>${parseFloat("1.1")}</p>`)
    document.writeln(`<p>${Number("1.1")}</p>`)

    const a=1
    const b=1
    const total=a.toString()+b.toString()
    document.writeln(`<p>${total}</p>`)
//    konversi string dan number
//    parseInt(string) = String ke Number (bulat)
//    parseFloat(string) = String ke Number (pecahan)
//    number(string) = String ke Number (bulat atau pecahan)
//    number.toString() = Number ke string
</script>
</body>
</html>
