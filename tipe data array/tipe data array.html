<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Array</title>
</head>
<body>
<script>
    let arrayKosong=[]

    let arrayNama=["M.","Wira","Ade","Kusuma"]

//    menambah array
    const names=[]
    names.push("M.")
    names.push("Wira","Ade","Kusuma")

    console.table(names)

//    operasi di array

    names[0]="programmer"
    console.table(names)
    console.info(names.length)
    console.info(names[0])

//    array.push(value) - menambah data ke array
//    array.length - mendapatkan panjang array
//    array[index] - mendapat data di posisi index
//    array[index]=value - mengubah data di posisi index
//    delete array[index] - menghapus data di posisi index, namun index tidak bergeser
</script>
</body>
</html>
