<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title>
</head>
<body>
<script>
    const nilai="H"
    switch (nilai){
        case "A":
            document.writeln("<p>Anda Lulus</p>")
            break
        case "B":
        case "C":
            document.writeln("<p>anda cukup lulus</p>")
            break
        case "D":
            document.writeln("<p>Anda Tidak lulus</p>")
            break
        default:
            document.writeln("<p>Mungkin salah jurusan</p>")
    }
</script>
</body>
</html>
