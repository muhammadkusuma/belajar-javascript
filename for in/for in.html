<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in</title>
</head>
<body>
<script>
    const person={
        firstName:"Wira",
        middleName:"Ade",
        lastName:"Kusuma"
    }

    for (const property in person){
        document.writeln(`<p>Property ${property}:${person[property]}</p>`)
    }

    const names=["Wira","Ade","Kusuma"]
    for (const index in names){
        document.writeln(`<p>${index}:${names[index]}</p>`)
    }
</script>
</body>
</html>
