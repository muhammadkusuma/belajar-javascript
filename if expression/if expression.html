<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>
    const examValue=70

    if (examValue>=80){
        document.writeln("<p>Anda Lulus</p>")
    }else if (examValue >=70){
        document.writeln("<p>Anda Remedial</p>")
    }else {
        document.writeln("<p>Coba Lagi Tahun Depan Yaaaa</p>")
    }
</script>
</body>
</html>
