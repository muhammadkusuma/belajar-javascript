<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function parameter</title>
</head>
<body>
<script>
    function sayHello(firstName,lastName){
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`)
    }

    sayHello("Eko","Khannedy")
    sayHello("Vladimir","Putin")
</script>
</body>
</html>
