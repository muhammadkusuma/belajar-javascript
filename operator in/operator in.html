<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator in</title>
</head>
<body>
<script>
    const person={
        firstName:"Wira",
        lastName:"Kusuma"
    }

    const result="firstName" in person
    document.writeln(`<p>${result}</p>`)
</script>
</body>
</html>
