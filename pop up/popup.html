<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop Up</title>
</head>
<body>
<script>
<!--  alert-->
  alert("hello")

  //prompt
  const name=prompt("Siapa nama anda?")

//confirm

  const masuk=confirm("Anda Yakin Masuk")
if (masuk){
  const name=prompt("Siapa nama anda?")
  alert(`Hello ${name}`)
} else {
  alert("By Bye")
}
</script>
</body>
</html>
