<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>

<body>
    <script>
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + "</p>")
        let orginialResult = result

        result = result - 1
        document.writeln("<p>" + orginialResult + " - 1 = " + result + "</p>")
        orginialResult = result

        result = result * 2
        document.writeln("<p>" + orginialResult + " * 2 = " + result + "</p>")
        orginialResult = result
    </script>

</body>

</html>
