<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function return value</title>
</head>
<body>
<script>
  //membuat function dengan parameter dan return value
  function sayHello(firstName, lastName){
      const say=`Hello ${firstName} ${lastName}`
      return say
  }

  //memanggil function dan menangkap return valuenya
  const result=sayHello("Eko","Khannedy")
  document.writeln(`<p>${result}</p>`)


  function getFinalValue(value){
      if (value >90){
          return"A"
      }else if (value >80){
          return "B"
      }else if (value>70){
          return "C"
      }else if (value>60){
          return "D"
      }else {
          return "E"
      }
  }

  const finalValue=getFinalValue(55)
  document.writeln(`<p>${finalValue}</p>`)


  function isContains(array, searchValue){
      for (const element of array) {
          console.info(`Iterasi element ${element}`)
          if (element === searchValue){
              return true
          }
      }
      return false
  }
  const array=[1,32,45,772,2223,552,32, 34]
  const search=32
  const found=isContains(array,search)
  document.writeln(`<p>${found}</p>`)
</script>
</body>
</html>
