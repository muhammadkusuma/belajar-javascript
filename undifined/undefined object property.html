<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>undefined object property</title>
</head>
<body>
<script>
    let person={
        name:"Wira"
    }

    if (person.name === undefined){
        alert("Undefined")
    }else{
        alert(`Helo ${person.name}`)
    }
</script>
</body>
</html>
