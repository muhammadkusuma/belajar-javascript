<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined Array Value</title>
</head>
<body>
<script>
    const names=["Wira","Ade",]

    if (names[2] === undefined){
        alert("Array Undefined")
    }else {
        alert(`Helo ${names[2]}`)
    }
</script>
</body>
